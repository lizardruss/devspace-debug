version: v2beta1
localRegistry:
  enabled: false
images:
  back-service:
    image: lizardruss/back-service
    skipPush: true

deployments:
  back-service:
    helm:
      values:
        labels:
          service: back-service
        containers:
          - image: lizardruss/back-service

dev:
  back-service:
    imageSelector: lizardruss/back-service
    devImage: node:18.8-alpine
    workingDir: /usr/app/back-service
    command: ["npm", "run", "dev"]
    logs: {}
    persistPaths:
      - path: /usr/app
        volumePath: back-service
    persistenceOptions:
      size: 5Gi
      accessModes:
        - ReadWriteMany
      name: pnpm-pvc
    sync:
      - path: ./
        initialSync: preferLocal
        printLogs: true
        disableDownload: true
        onUpload:
          restartContainer: true
          exec:
            - command: "npm install"
              onChange: ["./package-lock.json"]
